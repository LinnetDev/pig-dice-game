<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Dice Game</title>
  </head>
  <body>
    <!--Menu bar with rules-->
    <nav class="menu-bar">
      <div class="logo">Pig Dice Game</div>
      <button id="btn-rules">Rules</button>
    </nav>

    <!--Rules Modal -->
    <div class="rules hidden">
      <button class="close-modal">&times;</button>
      <h1>Game Rules</h1>
      <ul class="rules-list">
        <li>🎲 <span>Two players take turns to roll the dice.</span></li>
        <li>
          ⚠️
          <span
            >If you roll 1, your turn ends and your current score resets.</span
          >
        </li>
        <li>📥 <span>Click "Hold" to save your score.</span></li>
        <li>
          🏆
          <span>First player to reach <strong>100 points</strong> wins.</span>
        </li>
      </ul>
    </div>
    <div class="overlay hidden"></div>

    <!--Main Game-->
    <main>
      <div class="players-container">
        <section class="player player--0 player--active">
          <h2 class="name" id="name--0">Player 1</h2>
          <p class="score" id="score--0">30</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--0">100</p>
          </div>
        </section>

        <div class="dice-container">
          <img src="./images/dice-1.png" alt="Playing dice" class="dice" />
        </div>

        <section class="player player--1">
          <h2 class="name" id="name--1">Player 2</h2>
          <p class="score" id="score--1">20</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--1">100</p>
          </div>
        </section>
      </div>

      <div class="btn-container">
        <button class="btn btn--new">🔄 New game</button>
        <button class="btn btn--roll">🎲 Roll dice</button>
        <button class="btn btn--hold">📥 Hold</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
